<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .form-container {
          max-width: 600px;
          margin: auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          background-color: #f9f9f9;
        }
        .form-group {
          margin-bottom: 15px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
        }
        .form-group input[type="file"] {
          padding: 3px;
        }
        .form-group button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 15px;
          border: none;
          cursor: pointer;
        }
        .form-group button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add Product</h2>
    <form action="/Products/add" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="categoryId">Category</label>
            <select id="categoryId" name="categoryId" required></select>
        </div>
        <div class="form-group">
            <label for="goldType">Gold Type</label>
            <input type="text" id="goldType" name="goldType" required>
        </div>
        <div class="form-group">
            <label for="goldPurity">Gold Purity</label>
            <input type="number" id="goldPurity" name="goldPurity" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="goldWeight">Gold Weight</label>
            <input type="number" id="goldWeight" name="goldWeight" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="goldColor">Gold Color</label>
            <input type="text" id="goldColor" name="goldColor" required>
        </div>
        <div class="form-group">
            <label for="stoneType">Stone Type</label>
            <input type="text" id="stoneType" name="stoneType" required>
        </div>
        <div class="form-group">
            <label for="stoneQuantity">Stone Quantity</label>
            <input type="number" id="stoneQuantity" name="stoneQuantity" required>
        </div>
        <div class="form-group">
            <label for="stoneWeight">Stone Weight</label>
            <input type="number" id="stoneWeight" name="stoneWeight" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="stoneColor">Stone Color</label>
            <input type="text" id="stoneColor" name="stoneColor" required>
        </div>
        <div class="form-group">
            <label for="stoneShape">Stone Shape</label>
            <input type="text" id="stoneShape" name="stoneShape" required>
        </div>
        <div class="form-group">
            <label for="stoneClarity">Stone Clarity</label>
            <input type="text" id="stoneClarity" name="stoneClarity" required>
        </div>
        <div class="form-group">
            <label for="pendantLength">Pendant Length</label>
            <input type="number" id="pendantLength" name="pendantLength" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="pendantWidth">Pendant Width</label>
            <input type="number" id="pendantWidth" name="pendantWidth" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="pendantHeight">Pendant Height</label>
            <input type="number" id="pendantHeight" name="pendantHeight" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="warrantyPeriod">Warranty Period</label>
            <input type="text" id="warrantyPeriod" name="warrantyPeriod" required>
        </div>
        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" id="origin" name="origin" required>
        </div>
        <div class="form-group">
            <label for="buybackOption">Buyback Option</label>
            <select id="buybackOption" name="buybackOption" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gemstoneCertification">Gemstone Certification</label>
            <input type="text" id="gemstoneCertification" name="gemstoneCertification" required>
        </div>
        <div class="form-group">
            <label for="lifetimeService">Lifetime Service</label>
            <select id="lifetimeService" name="lifetimeService" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fate">Fate</label>
            <input type="text" id="fate" name="fate" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <button type="submit">Add Product</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/categories')
        .then(response => response.json())
        .then(data => {
          const categorySelect = document.getElementById('categoryId');
          data.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });
        })
        .catch(error => console.error('Error fetching categories:', error));
    });
</script>
</body>
</html>
