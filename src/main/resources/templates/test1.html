<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group input[type="file"] {
      padding: 3px;
    }
    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Add Product</h2>
  <form action="/Products/add" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <select id="categoryId" name="categoryId" required></select>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" id="color" name="color" required>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" name="type" required>
    </div>
    <div class="form-group">
      <label for="material">Material</label>
      <input type="text" id="material" name="material" required>
    </div>
    <div class="form-group">
      <label for="stone">Stone</label>
      <input type="text" id="stone" name="stone" required>
    </div>
    <div class="form-group">
      <label for="degreeOfPerfection">Degree of Perfection</label>
      <input type="text" id="degreeOfPerfection" name="degreeOfPerfection" required>
    </div>
    <div class="form-group">
      <label for="genderProduct">Gender Product</label>
      <input type="text" id="genderProduct" name="genderProduct" required>
    </div>
    <div class="form-group">
      <button type="submit">Add Product</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/categories')
            .then(response => response.json())
            .then(data => {
              const categorySelect = document.getElementById('categoryId');
              data.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
              });
            })
            .catch(error => console.error('Error fetching categories:', error));
  });
</script>
</body>
</html>
