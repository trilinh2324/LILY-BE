<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/Products/save" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên Sản Phẩm<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="price" name="price" required oninput="formatPrice(this)">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Ảnh<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="image" name="image" required onchange="previewImage(event)">
                                </div>
                                <img id="imagePreview" style="display: none; margin-top: 10px; max-width: 100%; height: auto;">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Miêu Tả</label>
                                <div class="input-group">
                                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category" class="form-label">Danh Mục SP</label>
                                <div class="input-group">
                                    <select class="form-select" id="category" name="category">
                                        <option >Chọn danh mục</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>

                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">Màu Sắc</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="color" name="color">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Loại</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="type" name="type">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="material" class="form-label">Chất Liệu</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="material" name="material">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="stone" class="form-label">Đá</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="stone" name="stone">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="degreeOfPerfection" class="form-label">Độ Hoàn Thiện</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="degreeOfPerfection" name="degreeOfPerfection">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="genderProduct" class="form-label">Giới Tính</label>
                                <div class="input-group">
                                    <select class="form-select" id="genderProduct" name="genderProduct">
                                        <option value="">Chọn Giới Tính</option>
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                        <option value="Cả Nam và Nữ">Nam và Nữ</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function formatPrice(input) {
        let value = input.value;
        value = value.replace(/\D/g, '');

        if (parseInt(value) > 100000000000) {
            value = value.slice(0, -1); // Giới hạn giá trị nhập vào không vượt quá 100 tỷ
        }

        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        input.value = value;
    }

    function previewImage(event) {
        const imagePreview = document.getElementById('imagePreview');
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = 'none';
        }
    }
